apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: app-oci
  namespace: flux-system
spec:
  interval: 1m0s
  url: oci://ghcr.io/hellices/2025_openinfradays_k0s
  ref:
    tag: latest
  layerSelector:
    mediaType: "application/vnd.cncf.flux.config.v1+tar+gzip"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
  namespace: flux-system
spec:
  interval: 1m0s
  prune: true
  sourceRef:
    kind: OCIRepository
    name: app-oci
  path: ./app
  wait: true
